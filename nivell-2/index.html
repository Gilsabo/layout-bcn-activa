<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/4a062a74ec.js" crossorigin="anonymous"></script>
    <title>Nivell-2</title>
</head>
<body>
    <div class="header">
        <div class="sub-header1">
            <div class="box-left">
                <img src="images/favicon.ico" alt="temple" width="75" height="75">
            </div>
            <div class="box-middle">
                <div><i class="fa-solid fa-house-chimney fa-2xl"></i>   Inicio</div>
                <div><i class="fa-solid fa-map-location fa-2xl"></i>   Rutas</div> 
                <div><i class="fa-solid fa-square-h fa-2xl"></i>  Hoteles</div>
                <div><i class="fa-solid fa-plane fa-2xl"></i>   Vuelos</div>
                <div><i class="fa-solid fa-envelope-open-text fa-2xl"></i>   Contacto</div>
            </div>
            <div class="box-right">
                <i class="fa-brands fa-facebook fa-sm"></i>
                <i class="fa-brands fa-square-twitter fa-sm"></i>
            </div>
        </div>
        <div class="sub-header2">
            <div class="text1">"Disfruta de la experincia de otros viajeros"</div>
        </div>
    </div>
    <div class="main-container">
        <div class="left-part">
            <div class="upper-paired-text">
                <div class="text-left1" ></div>
                <div class="text-left2"></div>
            </div>
            <div class="lowered-paired-text">
                <div class="text-left3"></div>
                <div class="text-left4"></div>
            </div>
            <div class="text-left5"></div>
        </div>
        <div class="right-part">
            <div class="text-right1"></div>
            <div class="text-right2"></div>
        </div>
    </div>
    <div class="footer"></div>
    
</body>
</html>
